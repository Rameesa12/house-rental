{#{% extends 'admin_module/admin_index.html' %}#}
{#{% block body %}#}

<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Change Password</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: rgba(0, 0, 0, 0.8); /* Transparent black background */
        color: white;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }

    form {
        background: rgba(255, 255, 255, 0.1); /* Transparent white */
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
        width: 100%;
        max-width: 400px;
    }

    table {
        width: 100%;
        border-collapse: collapse;
    }

    th, td {
        padding: 10px;
        text-align: left;
    }

    th {
        font-weight: bold;
        color: #ffdd57; /* Gold for labels */
    }

    td input {
        width: 100%;
        padding: 8px;
        border: 1px solid #ccc;
        border-radius: 5px;
        background-color: #333;
        color: white;
    }

    input[type="submit"] {
        background-color: #947054; /* Stylish brown button */
        color: white;
        border: none;
        padding: 10px 15px;
        border-radius: 5px;
        cursor: pointer;
        width: 100%;
        font-size: 16px;
    }

    input[type="submit"]:hover {
        background-color: #bc876c; /* Lighter shade on hover */
    }
</style>
</head>
<body>
<form action="/change_password_post" method="post">
    <table>
        <tr>
            <th>Old Password</th>
            <td>
                <input type="password" name="oldpass" id="textfield" class="form-control" placeholder="Enter old password" required />
            </td>
        </tr>
        <tr>
            <th>New Password</th>
            <td>
                <input type="password" name="newpass" id="textfield2" pattern="[A-Za-z0-9]{0,9}" class="form-control" placeholder="Enter new password" required />
            </td>
        </tr>
        <tr>
            <th>Confirm Password</th>
            <td>
                <input type="password" name="cpass" id="textfield3" class="form-control" placeholder="Confirm new password" required />
            </td>
        </tr>
        <tr>
            <td colspan="2">
                <input type="submit" name="button" id="button" value="Change Password" />
            </td>
        </tr>
    </table>
</form>
</body>
</html>

{#{% endblock %}#}
