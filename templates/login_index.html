<!doctype html>
<html lang="en">
  <head>
  	<title>Sign Up 09</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<link href="https://fonts.googleapis.com/css?family=Lato:300,400,700&display=swap" rel="stylesheet">

	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	
	<link rel="stylesheet" href="/static/login_temp/css/style.css">

	</head>
   <style>
        h2{
            font-family: "Times New Roman", Times, serif;
        }
    </style>
	<body class="img" style="background-image: url(/static/assets/img/bg-img/cta.jpg);">
	<section class="ftco-section">
		<div class="container">
			<div class="row justify-content-center">
				<div class="col-md-6 text-center mb-5">
					<h2 class="heading-section" style="font-weight: bolder; font-size: 40px; ">HOUSE RENTAL</h2>
				</div>
			</div>
			<div class="row justify-content-center">
				<div class="col-md-7 col-lg-5">
					<div class="login-wrap">
		      	<h3 class="text-center mb-4">Create Your Account</h3>
						<form action="/login_post" class="signup-form" method="post">

		      		<div class="form-group mb-3">
		      			<label class="label" for="email">Email Address</label>
		      			<input type="text" class="form-control" name="username" placeholder="Email Address">
		      			<span class="icon fa fa-paper-plane-o"></span>
		      		</div>
	            <div class="form-group mb-3">
	            	<label class="label" for="password">Password</label>
	              <input id="password" name="password" type="password" class="form-control" pattern="[A-Za-z0-9]{3,9}" placeholder="Password">
	              <span toggle="#password" class="fa fa-fw fa-eye field-icon toggle-password"></span>
	              <span class="icon fa fa-lock"></span>
	            </div>

	            <div class="form-group">
	            	<button type="submit" class="form-control btn btn-dark submit px-3" style="background-color: #947054">Login</button>
	            </div>
                            <div align="center"><a href="/houseowner_register" style="color: white">Owner Signup</a></div>
                            <div align="center"><a href="/customer_register" style="color: white">Customer Signup</a></div><br>
	          </form>

	        </div>
				</div>
			</div>
		</div>
	</section>

	<script src="/static/login_temp/js/jquery.min.js"></script>
  <script src="/static/login_temp/js/popper.js"></script>
  <script src="/static/login_temp/js/bootstrap.min.js"></script>
  <script src="/static/login_temp/js/main.js"></script>

	</body>
</html>
